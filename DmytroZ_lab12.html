<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Lab12</title>
    <script type="text/javascript">

    function calculatePrime() {

        var n = document.getElementById("number").value;
        var output = document.getElementById("output");
        output.innerHTML += "1 <br> 2 <br>";

        for (let number = 3; number < n; number += 2) {
            var isPrime = true;
            for (let j = 3; j <= Math.round(Math.sqrt(number)); j++) {
                if (number % j == 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                output.innerHTML += number + "<br>";
            }
        }
    }

        function gcd(a, b) {
            if (b == 0) {
                var c = a;
                document.getElementById("answer").value = c;
            }
            gcd(b, a % b);
        }

        function prime(n) {
            document.write("1 2 3 ");
            for (i = 3; i <= n; i = i + 2) {

                isPrime = true;
                for (j = 3; j <= n / 2; j = j + 1) {
                    if (i % j == 0)
                        isPrime = false;
                    break;

                }
                if (isPrime)
                    document.write(i + "\n");
            }
        }

    </script>
</head>

<body>
    <h2>DmytroZ - IT 2320 - Lab 12 - Algorithms - </h2>
    <h4>Prime Numbers:</h4> 
    <label for="number">Enter a number: </label>
    <input type="number" id="number">
    <button onclick="calculatePrime()">Calculate</button>
    <p id="output"></p><br>

    <h4>Greatest Common Denominator GCD:</h4>
    <label for="fnum">Enter First number:</label>
    <input type="text" id="fnum">
    <label for="snum">Enter Second number:</label>
    <input type="text" id="snum">
    <button type="button" id="btn"
            onclick="gcd(document.getElementById('fnum').value,
        document.getElementById('snum').value)">
        Calculate GCD
    </button><br><br>
    GCD = <input type="text" id="answer" value="" >

</body>
</html>

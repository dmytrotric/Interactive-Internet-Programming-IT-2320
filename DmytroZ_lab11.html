<html>
<head>
    <title>Lab11_Array</title>
    <script type="text/javascript">

        var my_array = [];
        function save() {
            var data = document.getElementById("dataEntered").value;
            my_array.push(data);
            display();
        }

        function search() {
            var key = document.getElementById("search").value;
            var result = my_array.findIndex(element => element.indexOf(key) >= 0);
            var message;
            display();
            if (result >= 0)
                message = "<br> Found with index: " + result + " element: " + my_array[result];
            else
                message = "<br> Not found! ";

            document.getElementById("results").innerHTML += message;           
        }

        function sort() {
            my_array.sort();
            display();
        }

        function reverse() {
            my_array.reverse();
            display()
        }

        function display() {
            document.getElementById("results").innerHTML = my_array;
        }

    </script>
</head>
<body>
    <h2>DmytroZ - IT 2320 - Lab 11 - Arrays</h2>
Enter a string: <input type="text" id="dataEntered">
<button type="button" onclick="save()">Submit</button>
<br /><br />
Search for this: <input type="text" id="search">
<button type="button" onclick="search()">Search</button>
<br /><br />
<button type="button" id="sort" onclick="sort()">Sort the Array</button>
<button type="button" id="reverse" onclick="reverse()">Reverse the Array</button> 
<br /><br />
<strong>My Array Output</strong><br/>
<span id="results"> *** </span>
</body></html>
